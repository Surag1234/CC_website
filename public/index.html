<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button id="profileButton">Profile</button>

    <div class="content">
        <!-- Category Section -->
        <div class="section">
            <h2>Category</h2>
            <div class="card-container">

                    <button onclick="navigateTo('index2.html')">Explore</button>

                <div class="card">
                    <img src="lunch.jpg" alt="Lunch">
                    <h3>Lunch</h3>
                    <button onclick="navigateTo('index2.html')">Explore</button>
                </div>
                <div class="card">
                    <img src="dinner.jpg" alt="Dinner">
                    <h3>Dinner</h3>
                    <button onclick="navigateTo('index2.html')">Explore</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Cuisine</h2>
            <div class="card-container">

                    <img src="indian.jpg" alt="Indian">

                <div class="card">

                    <button onclick="navigateTo('index2.html')">Explore</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Recommended</h2>
            <div class="recommended">
                <div class="item">
                    <img src="mbiriyani.jpg" alt="Mutton Biriyani">
                    <span>Mutton Biriyani</span>
                </div>
                <div class="item">
                    <img src="noodles.jpg" alt="Noodles">

                </div>
                <div class="item">
                    <img src="momos.jpg" alt="Momos">
                    <span>Momos</span>
                </div>

                    <img src="pannertikkamasala.jpg" alt="Panner tikka masala">

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
